name: Flutter CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout atualizado (v4)
      - name: Checkout code
        uses: actions/checkout@v4

      # Instalar Flutter (versão estável mais recente)
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      # Cache para acelerar builds
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Instalar dependências
      - name: Install dependencies
        run: flutter pub get

      # Formatar código (atual — via dart)
      - name: Format code
        run: dart format --output=none --set-exit-if-changed .

      # Analisar código
      - name: Analyze code
        run: flutter analyze

      # Executar testes com cobertura
      - name: Run tests
        run: flutter test --coverage

      # Upload do coverage como artifact (v4, obrigatório)
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

      # Enviar cobertura ao Codecov
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          flags: unittests
          name: flutter-ci
          fail_ci_if_error: true

      # Verificar dependências desatualizadas
      - name: Check outdated dependencies
        run: flutter pub outdated

      # Auditoria de segurança
      - name: Security audit
        run: flutter pub audit